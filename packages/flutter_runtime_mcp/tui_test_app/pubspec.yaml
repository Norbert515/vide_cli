name: flutter_runtime_tui
description: A TUI application to test and interact with Flutter Runtime MCP
version: 1.0.0
publish_to: none

environment:
  sdk: ^3.8.0

dependencies:
  # Nocterm TUI framework
  nocterm:
    path: ../../../../nocterm

  # Flutter Runtime MCP package
  flutter_runtime_mcp:
    path: ../

  # Moondream API for AI-powered UI interactions
  moondream_api:
    path: ../../moondream_api

  # Dotenv for environment variable loading
  dotenv: ^4.2.0
  # MCP dependencies
  mcp_dart: ^0.6.0

  # Utilities
  uuid: ^4.5.1

dev_dependencies:
  lints: ^5.0.0
  test: ^1.25.0
